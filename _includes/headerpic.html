<header class="intro" id="intro">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="brand pull-left"><img src="resources/img/UC-logo.png" alt="#" class="img-responsive"></h4>

                <!-- Button trigger modal -->
<!--                 <button class="btn btn-round login pull-right" data-toggle="modal" data-target="#loginModal">
                  login
                </button> -->

                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h2 class="modal-title" id="loginModalLabel">login</h2>
                            </div><!-- end .modal-header -->

                            <div class="modal-body">
                                
                                <ul class="social-login">
                                    <li>
                                        <button type="button" class="btn google-plus-bg-color">Connect with Google+</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn facebook-bg-color">Connect with Facebook</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn twitter-bg-color">Connect with Twitter</button>
                                    </li>
                                </ul><!-- end ul.social-login -->
                                <hr>
                                <!-- Form -->
                                <form class="form-horizontal" id="form-login" role="form">
                                    <!-- Email -->
                                    <div class="form-group">
                                        <label for="email" class="control-label">Email</label>
                                        <div>
                                          <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="form-group">
                                        <label for="loginInputPassword">Password</label>
                                        <input type="password" class="form-control" id="loginInputPassword" placeholder="Password">
                                     </div>
                                    <!-- Submit button -->
                                    <div class="form-group">
                                        <div>
                                          <button type="button" class="btn btn-round-inverse">login</button>
                                        </div>
                                    </div>
                                </form><!-- end form -->
                            </div><!-- end .modal-body -->

                        </div><!-- end .modal-content -->
                    </div><!-- end .modal-dialog -->
                </div><!-- end #model -->

            </div>
        </div><!-- end .row -->
    </div><!-- end .container -->
    <div class="introContent">
        <h4 class="wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1s">Welcome to</h4>
        <h1 class="wow fadeInDown" data-wow-duration=".7s" data-wow-delay="1.1s">Universal</h1>
        <h1 class="wow fadeInDown" data-wow-duration=".7s" data-wow-delay="1.1s">Services</h1>

        <a class="wow fadeIn btn btn-round popup-video" href="http://www.youtube.com/watch?v=LuDN2bCIyus" data-wow-duration="1s" data-wow-delay="1.5s">learn more</a>
        <!-- <h6 class="wow fadeIn" data-wow-duration="1s" data-wow-delay="2s">use the button above for a link to another focal point of this site or use it for a intro video.</h6> -->
    </div><!-- end .introContent -->
</header>
